<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniProject_아이(i)들</title>
    <link rel="stylesheet" href="./indexStyle.css" />
  </head>
  <body>
    <div class="content_wrapper">
      <!-- 초원님 메인 페이지 div -->
      <div class="main">
        <header class="header">
          여기는 header입니다.
          <!-- 태윤님 메인 페이지 div -->
          <div class="login"></div>
        </header>
        Main을 맡은 초원님 페이지입니다. 다들 파이팅~
      </div>

      <!-- 기준님 팀원 소개 페이지 div -->
      <div class="member">팀원을 소개하는 기준님 페이지입니다.</div>

      <!-- 남송님 응원글 페이지 div -->
      <div class="cheerMsg">
        <p class="msg">아이(i)들에게<br>응원의 한마디를 보내보세요</p>
        <div class="cheerMsgWrapper">
          <img src="../img/profile_mini.png" alt="Small">
          <p class="author" id="name">작성자</p>
          <p id="comment">화이팅하세요~~~~!!</p>
          <span id="creationTime">30분전</span>
        </div>
        <button class="cheerMsgBtn" onclick="location.href='cheerMsg.html'">
          응원하기
        </button>
        <footer class="footer"></footer>
      </div>
    </div>
    <script src="./indexScript.js"></script>
  </body>
</html>
